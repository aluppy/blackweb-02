    <!-- A FRAME STUFF -->
    <a-scene vr-mode-ui="enabled: true" loading-screen="enabled: false">
        <a-sky color="#ECECEC"></a-sky>
        <!-- <a-box position="-1 0 -1" rotation="0 45 0" color="#4CC3D9"></a-box> -->

        <a-assets>
            <!-- ANIMALS -->
                <img id="seductress" src="tarot-cards/snake-option1.jpg">
                <img id="snake" src="tarot-cards/snake-card2.jpg">
                <img id="thor" src="tarot-cards/thor.jpg">
                <img id="lucifer" src="tarot-cards/lucifer.jpg">
        </a-assets>

        <a-image id="seductress" src="#seductress" width="1" height="1.6" position="0 0.2 0" > </a-image>
        <a-image id="snake" src="#snake" width="1" height="1.6" position="-1.5 0.2 1.5" rotation="0, 90, 0" > </a-image>
        <a-image id="thor" src="#thor" width="1" height="1.6" position="0 0.2 3"> </a-image>
        <a-image id="lucifer" src="#lucifer" width="1" height="1.6" position="1.5 0.2 1.5" rotation="0, -90, 0"> </a-image>

        <!-- Scene camera -->
			<a-entity camera look-controls position="0 0 1.5" wasd-controls="acceleration:0"></a-entity>
    
    </a-scene>

</body>
