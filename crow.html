<body>
    <!-- HTML BIT -->
    <div id="table-of-contents"> 
        <a href="snake.html"> the snake </a>
        <a href="goat"> the goat </a>
        <a href="fish"> the fish </a>
        <a href="crow.html"> the crow </a>

    <!-- A FRAME STUFF -->
    <a-scene vr-mode-ui="enabled: false" loading-screen="enabled: false">
        <a-sky color="#ECECEC"></a-sky>
        <!-- <a-box position="-1 0 -1" rotation="0 45 0" color="#4CC3D9"></a-box> -->

        <a-assets>
            <!-- ANIMALS -->
                <img id="one" src="tarot-cards/crow-1.jpg">
                <img id="two" src="tarot-cards/crow-2.jpg">
                <img id="three" src="tarot-cards/crow-3.jpg">
                <img id="four" src="tarot-cards/crow-4.jpg">
        </a-assets>

        <a-image id="crow" src="#one" width="1" height="1.6" position="0 0.2 0"> </a-image>
        <a-image id="crow" src="#two" width="1" height="1.6" position="-1.5 0.2 1.5" rotation="0, 90, 0"> </a-image>
        <a-image id="crow" src="#three" width="1" height="1.6" position="0 0.2 3"> </a-image>
        <a-image id="crow" src="#four" width="1" height="1.6" position="1.5 0.2 1.5" rotation="0, -90, 0"> </a-image>

        <!-- Scene camera -->
			<a-entity camera look-controls position="0 0 1.5" wasd-controls="acceleration:0"></a-entity>
    
    </a-scene>

</body>
